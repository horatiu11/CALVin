<ion-view title="Contact Us">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <h3 align="center">Need help?</h3>
            <h3 align="center">Take a minute and contact us!</h3>
            <div class="spacer" style="width: 283px; height: 20px;"></div>

            <label class="item item-input" name="name">
                <span class="input-label">Full Name</span>
                <input style="font-size:large;" type="text" placeholder="Name...">
            </label>
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input style="font-size:large;" type="text" placeholder="Email...">
            </label>
            <label class="item item-input" name="phone">
                <span class="input-label">Phone</span>
                <input style="font-size:large;" type="text" placeholder="Phone number...">
            </label>
            <label class="item item-input">
                <span class="input-label">Message</span><textarea style="font-size:large;" rows="10" placeholder="Your message..." value=""> </textarea>
            </label>
        </form>
        <button class="button button-large button-calm button-block ">Send!</button>
    </ion-content>
</ion-view>
