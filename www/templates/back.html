<ion-view title="Back">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="button-bar">
            <a onclick="playRecording('record')" class="button button-calm icon ion-play"></a>
            <a onclick="pausePlayingRecording()" class="button button-calm icon ion-pause"></a>
            <a onclick="stopPlayingRecording()" class="button button-calm icon ion-stop"></a>
            <a id="record" class="button button-calm icon ion-record"></a>
        </div>  

        <h3 align="center">Practice by pronouncing the below examples</h3>
        <div class="spacer" style="width: 283px; height: 19px;"></div>

        <button class="button button-calm button-block button-large" onclick="play('sounds/Practice/whod.wav', 'shoot', 'flute')">Who'd</button>
        <button class="button button-calm button-block button-large" onclick="play('sounds/Practice/howd.wav', 'shout', 'blouse')">How'd</button>
        <button class="button button-calm button-block button-large" onclick="play('sounds/Practice/hoed.wav', 'code', 'cone')">Hoed</button>
        <div class="spacer" style="width: 283px; height: 30px;"></div>
        <h3 style="visibility:hidden;" id="ex" align="center">Extra practice!</h3>
        <button style="visibility:hidden;" id="ex1" class="button button-calm button-block" onclick="playAudio('sounds/Examples/' + this.innerText + '.wav')">Sound1</button>
        <button style="visibility:hidden;" id="ex2" class="button button-calm button-block" onclick="playAudio('sounds/Examples/' + this.innerText + '.wav')">Sound2</button>

        <script>

        document.addEventListener("deviceready", function(){
            document.getElementById("record").addEventListener('touchstart', function(){startRecording('record')}, false);
            document.getElementById("record").addEventListener('touchend', stopRecording, false);
        });

        </script>
        
    </ion-content>
</ion-view>
