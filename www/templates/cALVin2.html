<ion-view title="CALVin">

        <div class="spacer" style="width: 283px; height: 2px;"></div>
        <h3 align="center">Choose a vowel category</h3>
        <div class="spacer" style="width: 283px; height: 21px;"></div>
        <a ui-sref="highFront" class="button button-calm button-block button-large">High Front</a>
        <a ui-sref="open" class="button button-calm button-block button-large">Open</a>
        <a ui-sref="centralLowBack" class="button button-calm button-block button-large">Central / Low Back</a>
        <a ui-sref="back" class="button button-calm button-block button-large">Back</a>
        <a ui-sref="diphthongs" class="button button-calm button-block button-large">Diphthongs</a>
    </ion-content>
</ion-view>
